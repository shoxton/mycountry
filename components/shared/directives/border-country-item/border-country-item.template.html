<a class="text-grey" ui-sref="countryDetail({countryCode: border.alpha3Code})">
    <div class="item item-3">
        <div class="flex-item">
            <div class="item-img">
                <img class="rounded" ng-src="{{border.flag}}" alt="">
            </div>
            <div class="item-text">
                <h3 class="h6">{{border.name}}</h3>
            </div>
            <div class="item-action">
                <span class="fa fa-angle-double-right"></span>
            </div>
        </div>
    </div>
    <hr>
</a>
