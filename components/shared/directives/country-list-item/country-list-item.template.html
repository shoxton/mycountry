<a class="text-dark" ui-sref="countryDetail({countryCode: country.alpha3Code})">
    <div class="card">
        <div class="card-img-top">
            <img width="100%" height="100%" ng-src="{{country.flag}}" alt="">
        </div>
        <div class="card-body">
            <span class="card-title">{{country.name}}</span>
            <div class="card-text">
                <p class="card-text font-weight-bold"><a ui-sref="countryDetail({countryCode: country.alpha3Code})">DETAILS <span class="fa fa-angle-double-right"></span></a></p>
            </div>
        </div>
    </div>
</a>
