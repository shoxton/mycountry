<a href="{{item.webUrl}}">
    <div class="item item-2">
        <div class="flex-item">
            <div class="item-text">
                <h3 class="h6 font-weight-bold text-uppercase">{{item.sectionName}}</h3>
                <span>{{item.webTitle}}</span>
            </div>
            <div class="item-img ">
                <img class="rounded" ng-src="{{item.fields.thumbnail}}" alt="">
            </div>
        </div>
    </div>
</a>
